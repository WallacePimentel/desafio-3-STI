<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CR - Resultados</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .section { margin: 40px 0; }
    </style>
</head>
<body>
    <h1>Resultados do CR</h1>
    
    <div class="section">
        <h2>CR dos Alunos</h2>
        <table>
            <tr><th>Matrícula</th><th>CR</th></tr>
            <tr th:each="aluno : ${crsAlunos}">
                <td th:text="${aluno.matriculaAluno}"></td>
                <td th:text="${#numbers.formatDecimal(aluno.alunoCR, 1, 0)}"></td>
            </tr>
        </table>
    </div>
    
    <div class="section">
        <h2>CR dos Cursos</h2>
        <table>
            <tr><th>Código do Curso</th><th>Média CR</th></tr>
            <tr th:each="curso : ${crsCursos}">
                <td th:text="${curso.codigoCurso}"></td>
                <td th:text="${#numbers.formatDecimal(curso.mediaCR, 1, 0)}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
